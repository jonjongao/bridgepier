<!DOCTYPE html>
<html lang="zh">

<head>
    <title>iFrame Example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
    <style>
        body {
            margin: 0px;
            padding: 0px
        }

        #game_drop {
            border-width: 0px;
            overflow: hidden
        }
    </style>
    <script>
        window.addEventListener('message', function (e) {
            if (e.window != HTMLIFrameElement.contentWindow) return;
            console.log(e.data);
            switch (e.data.key) {
                case 'game-initialized': break;
                case 'on-mainmenu': break;
                case 'on-registering': break;
                case 'on-startplay': break;
                case 'on-result': break;
                case 'fb-share': break;
                case 'download-app': break;
                case 'click-return': break;
                case 'new-user': break;
                case 'on-submit-uid':break;
                case 'on-renew-playtime':break;
                case 'on-bouns-playtime':break;
                case 'new-team': break;
            }
        });
    </script>
</head>

<body><iframe id="game_drop" src="http://localhost:3000/" allow="autoplay;" frameborder="0" scrolling="no" width="414"
        height="796" importance="low" style="width: 100%; min-height: 796px;"></iframe></body>

</html>
